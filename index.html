<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sims" />
    <meta name="application-name" content="Sims" />
    <meta name="theme-color" content="#FF6B9D" />
    <meta name="msapplication-TileColor" content="#FF6B9D" />
    
    <!-- Touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet" />
    
    <!-- Open Graph and Twitter meta tags -->
    <meta property="og:title" content="Sims - Service Provider Platform" />
    <meta property="og:description" content="Connect with professional service providers in New Zealand. Find tutors, trainers, beauty specialists, and more for all your needs." />
    <meta property="og:image" content="/favicon.svg" />
    <meta property="og:url" content="https://sims-platform.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sims" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@sims" />
    <meta name="twitter:title" content="Sims - Service Provider Platform" />
    <meta name="twitter:description" content="Connect with professional service providers in New Zealand. Find tutors, trainers, beauty specialists, and more for all your needs." />
    <meta name="twitter:image" content="/favicon.svg" />
    
    <!-- SEO meta tags -->
    <meta name="description" content="Connect with professional service providers in New Zealand. Find tutors, trainers, beauty specialists, and more for all your needs." />
    <meta name="keywords" content="service providers, tutors, trainers, beauty specialists, New Zealand, platform, book services, wellness, education, personal care" />
    <meta name="author" content="Sims" />
    <meta name="robots" content="index, follow" />
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Sims",
        "description": "Connect with professional service providers in New Zealand",
        "url": "https://sims-platform.vercel.app",
        "image": "/favicon.svg",
        "applicationCategory": "ServiceApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "NZD"
        },
        "areaServed": {
          "@type": "Country",
          "name": "New Zealand"
        }
      }
    </script>
    
    <title>Sims - Service Provider Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
